<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Skilvul</title>
  </head>
  <body>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" />
    <label for="password">Password</label>
    <input type="password" id="password" name="password" />
    <button id="btn-submit" style="display: block; margin-top: 10px">submit</button>
    <script>
      /// EDIT DOWN HERE
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const btnSubmit = document.getElementById("btn-submit");

      const emailValidator = new RegExp("\\w+@\\w+\\.\\w+");
      const passwordValidator = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[!@#$%^&*])[A-Za-z\\d@$!%*?&]{8,}$");

      btnSubmit.addEventListener("click", (event) => {
        event.preventDefault();

        const clearInput = (element) => {
          element.value = "";
        };

        if (!emailValidator.test(email.value)) {
          alert("Tolong masukkan email yang valid");
          clearInput(password);
          return;
        }

        if (!passwordValidator.test(password.value)) {
          alert("Tolong masukkan password sesuai ketentuan");
          clearInput(password);
          return;
        }

        alert("Welcome to The Jungle");
        clearInput(email);
        clearInput(password);
      });
    </script>
  </body>
</html>
